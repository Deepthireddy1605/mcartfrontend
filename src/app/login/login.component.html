
<nav class="navbar navbar-inverse">
    <ul class="nav navbar-nav navbar-right">
      <li><a [routerLink]='["/signup"]' routerLinkActive="active"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
    </ul>
   </nav>
<div class="container-fluid">
<h1>Login</h1>
<form #loginform="ngForm" (ngSubmit)="login_fun()">
<div class="form-group">
    <label for="username">Username</label>
        <input type="text" class="form-control" required [(ngModel)]="login.username" name="username" #username="ngModel">
        <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
        Username is required
        </div>

</div>
<div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" required [(ngModel)]="login.password" name="password" #password="ngModel">
    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
    Password is required
    </div>

</div>
<div [hidden]="loginmatch" class="alert alert-danger">Invalid credentials</div>
<button type="submit" class="btn btn-primary" [disabled]="!loginform.form.valid">Login</button>
</form>
</div>
