<div class="container-fluid">
  <div class="row">
  <!-- <div class="col-md-2"></div> -->
  <div *ngFor = "let product of cartdata" class="col-md-4 col-sm-4 col-lg-3 col-lg-offset-0.5" style="margin-bottom: 2%;" >
    <div *ngIf="product.quantity>0">
  <div style="text-align: center;"><img [src]='product.imageUrl' style="width: 150px;height: 250px; align-items  : center;"></div>
      <h3 class="txtsize txtcolor" style="text-align: center;">{{product.productName}}</h3>
      <h6 style="text-align: center;">by {{product.manufacturer}}</h6>
      <h6 style="text-align: center;">Price: {{product.price}}</h6>
      <div style="text-align: center;">Description: {{product.description}}</div> 
      <div style="text-align: center;">
          <span *ngFor="let r of range; let i = index">
              <i class="glyphicon" [ngClass]="i < product.rating ? 'glyphicon-star' : 'glyphicon-star-empty'"></i>
            </span>
      </div>
      <div style="text-align: center;">
        <button class="btn btn-md" style="background-color: rgb(143, 143, 73);" (click)="quantityfundecr(product)">-
        </button><span>{{product.quantity}}</span><button class="btn btn-md" style="background-color: rgb(143, 143, 73);" (click)="quantityfun(product)">+</button>
  </div>
<div style="text-align: center;">Total Price: {{product.quantity*product.price}}</div>
</div></div>
</div>
<div style="text-align: center;">
  <h2>Final price : {{totalprice}}</h2>
  <button class="btn btn-md">Place Order</button>
</div>
</div>
